<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Together We Thrive Support Co | NDIS Disability Support Provider</title>

    <meta
      name="description"
      content="Together We Thrive Support Co provides warm and respectful NDIS disability support services including in-home supports, personal care, and social and community participation in South Western Sydney."
    />

    <!-- FAVICONS (SERP LOGO SOURCE) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- THEME COLOR (MOBILE ADDRESS BAR) -->
    <meta name="theme-color" content="#0f766e" />

    <!-- OPEN GRAPH (SOCIAL + GOOGLE) -->
    <meta property="og:site_name" content="Together We Thrive Support Co" />
    <meta property="og:title" content="Together We Thrive Support Co" />
    <meta
      property="og:description"
      content="NDIS disability support provider offering in-home supports, personal care, and community participation."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.togetherwethrive.com.au" />
    <meta property="og:image" content="https://www.togetherwethrive.com.au/og-image.png" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Together We Thrive Support Co" />
    <meta
      name="twitter:description"
      content="NDIS disability support services in South Western Sydney."
    />
    <meta name="twitter:image" content="https://www.togetherwethrive.com.au/og-image.png" />

    <!-- SCHEMA.ORG (CRITICAL FOR SERP LOGO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Together We Thrive Support Co",
        "url": "https://www.togetherwethrive.com.au",
        "logo": "https://www.togetherwethrive.com.au/logo.png",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Support",
          "telephone": "+61-400-000-000",
          "email": "info@twt.com.au"
        }
      }
    </script>

    <!-- VITE ENTRY -->
    <script type="module" src="/src/main.tsx" defer></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
